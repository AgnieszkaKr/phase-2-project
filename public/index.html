<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="./stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Fjalla+One&family=Kanit:ital,wght@0,400;0,800;1,900&family=Poller+One&display=swap" rel="stylesheet">
   
   
   
    <title>React App</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.addEventListener('scroll', () => {
        const headerScroll = document.querySelector('.Header')
        headerScroll.classList.toggle('sticky', window.scrollY > 0)
      })
    </script>
  </body>
</html>
